<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBall player</title>
    <!-----------botstrap css style sheet----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center m-3">Game of Football</h1>

    <section class="d-flex flex-row justify-content-evenly">
        <div>
            <h2>player search</h2>
            <div class="input-group">
                <input id="search-Box" type="search" class="form-control rounded" placeholder="Search"
                    aria-label="Search" aria-describedby="search-addon" />
                <button onclick="footBall()" type="button" class="btn btn-outline-primary">search</button>
            </div>
        </div>
        <div>
            <h2>player show</h2>
        </div>
    </section>

    <!-----------botstrap js style sheet----------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!------------js file link-------------->
    <script src="./app.js"></script>
</body>

</html>
